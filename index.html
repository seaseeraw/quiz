<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Quiz Container -->
    <div class="container mt-5">
        <div class="module" id="start-module">
            <h2>Welcome to the Quiz!</h2>
            <p>You have 100 seconds to complete 10 questions, each worth 1 mark. To pass, you need at least 50%. Good luck!</p>
            <button onclick="startQuiz()" class="btn btn-primary">Start Quiz</button>
        </div>

        <div class="module" id="quiz-module" style="display: none;">
            <ul class="quiz" id="quizList">
                <!-- Questions will be dynamically inserted here -->
            </ul>

            <div id="submit-module">
                <div class="quiz footer">
                    <button id="prev-btn" onclick="prevQuestion()" class="btn btn-secondary">Previous</button>
                    <button id="next-btn" onclick="nextQuestion()" class="btn btn-secondary">Next</button>
                    <button onclick="stopQuiz()" class="btn btn-info">Submit Quiz</button>
                </div>
            </div>
        </div>

        <div class="module" id="score-module" style="display: none;">
            <h2>Your Score</h2>
            <p>Score: <span id="score">--</span></p>
            <p>Result: <span id="result">--</span></p>
            <button onclick="resetQuiz()" class="btn btn-danger">Restart</button>
        </div>
    </div>

    <!-- Timer Audio -->
    <audio id="trackAudio">
        <source src="assets/track.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
